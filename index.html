<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/6f2e29562c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="note">
            <i class="fa-solid fa-book"></i>
            <input type="text" name="new-item" id="newItem" placeholder="Type your todo list"/>
            <button name="add" id="addBtn">+</button>
        </div>
        <ul id="note-list"></ul>
        <div id="footer">
            <div id="task"></div>
            <div>
                <span class="tabs" id="1">All</span>
                <span class="tabs" id="2">Incomplete</span>
                <span class="tabs" id="3">Complete</span> 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
